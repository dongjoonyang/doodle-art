<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Doodle Skin WireFrame</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <main class="flex">
        <aside class="w-1/6 border-r">
            <div class="p-6">
                <div class="flex flex-col bg-art bg-cover items-center">
                    <img src="./assets/images/doodle_logo.png" id="logo" class="logo">
                    <p class="p-2">타이틀이 들어갑니다.</p>
                    <p>내용이 들어갑니다.</p>
                </div>
            </div>

            <div class="p-6">
                <div class="flex justify-between">
                    <div>
                        <div>전체</div>
                        <div>331</div>
                    </div>
                    <div class="flex">
                        <div>
                            <div>오늘</div>
                            <div class="text-right">5</div>
                        </div>
                        <div class="pl-4">
                            <div>어제</div>
                            <div class="text-right">7</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- button -->
            <div class="p-6">
                <i class="bi bi-arrow-right-circle-fill"></i>
            </div>
            <!-- //button -->
        </aside>

        <!-- visual -->
        <section class="w-5/6">
            내용이 들어갑니다.
        </section>
        <!-- //visual -->
    </main>
</body>
</html>
